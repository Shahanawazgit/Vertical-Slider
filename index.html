<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fe1a03117.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider_container">
        <div class="left_slide">
            <div class="slide1">
                <h1>Rose</h1>
                <p>all in red</p>
            </div>
            <div class="slide2">
                <h1>Giraffe</h1>
                <p>in grassland</p>
            </div>
            <div class="slide3">
                <h1>Ferrari</h1>
                <p>the ultimate sprots</p>
            </div>
            <div class="slide4">
                <h1>Bridge</h1>
                <p>alone in mountains</p>
            </div>
        </div>
        <div class="right_slide">
            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="bg3"></div>
            <div class="bg4"></div>
        </div>
        <div class="action_buttons">
            <button class="down_button"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="up_button"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
